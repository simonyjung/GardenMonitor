{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="row pl-3 pt-3">
  <div class="col-6">

    <!-- Plant list card -->
    <div class="card">
      <div class="card-header">
        Simon's Garden Monitor
      </div>
      <div class="card-body">
        <table class="table">
          <thead>
            <th>Plant</th>
            <th>Soil Moisture Level</th>
            <th>Last watered</th>
            <th>Water</th>
          </thead>
          <tbody>
            {% for plant in plants %}
            <tr>
              <td>{{ plant.name }}</td>
              <td></td>
              <td></td>
              <td><button class="btn-pill btn-primary"><i class="fa fa-shower"></i></button></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
    <!-- Plant list card -->

  </div>
</div>

{% endblock %}
